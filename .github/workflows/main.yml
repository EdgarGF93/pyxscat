name: cosas

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'     
        required: true
        default: 'production'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r ./requirements.txt
        ls -l
    - name: Run tests
      run: pytest
